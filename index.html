<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A minimal static website to experiment with automated agents. Enter your name to receive a greeting." />
  <title>Hello</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="split left">
      <div class="card" aria-labelledby="title">
        <h1 id="title">Welcome</h1>
        <form id="greet-form" novalidate>
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" required aria-required="true" />
          <button type="submit">Greet Me</button>
          <div id="error" class="error hidden" role="alert" aria-live="assertive">
            <span id="error-message"></span>
            <button type="button" id="dismiss-error" aria-label="Dismiss error">&times;</button>
          </div>
        </form>
        <p id="greeting" class="greeting" aria-live="polite"></p>
      </div>
    </section>
    <section class="split right">
      <div class="info">
        <h2>About</h2>
        <p>Enter your name to receive a greeting.</p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
